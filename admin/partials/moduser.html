<img class="wait" ng-if="!done || wait" src="img/loader.gif" />
<div ng-if="done">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<h3>Mon login : {{modUser.login}}</h3>
		<form role="form" class="new">
			<label for="name">Nom</label>
			<input class="form-control" type="text" ng-model="modUser.name" required autocomplete="off"/><br />
			<label for="pwd">Mot de passe :</label>
			<p ng-if="modUser.pwd.length<4 && modUser.pwd.length>0">Le mot de passe est trop court.</p>
			<input class="form-control" type="password" ng-model="modUser.pwd" autocomplete="off"/><br />
			<label for="pwdcf">Confirmer le mot de passe :</label>
			<input class="form-control" type="password" ng-model="modUser.pwdcf" autocomplete="off"/><br />
			<button ng-if="modUser.name!='' && (modUser.pwd.length>=4 && modUser.pwd==modUser.pwdcf || !modUser.pwd && !modUser.pwdcf)" class="btn btn-primary"  ng-click="mod()">Modifier mon compte</button>
		</form>
	</div>
</div>
